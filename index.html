<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulation Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <p id = "description">This is Dom manipulation Form it required to all the filed with atleast two selection food list</p>
             
            <div class = "row modified d-flex justify-content-between ">
                <div class="col-sm-12  col-md-12 col-lg-3 px-2">
                    <form id="form" action="" class="mt-4 mb-5 form-style">
                        <h1 id = "title">DOM Manipulation With Form</h1>
      
                        <label for = "firstName">First Name: </label>
                        <input type="text" name="first-name"class="form-control" id = "first-name" required placeholder="Enter Your First Name"><br>
                    
                        <label for = "lastName">Last Name: </label>
                        <input type="text" name="last-name" class="form-control" id = "last-name" required placeholder="Enter Your Last Name"><br>
                          
                        <label for = "email">Email ID: </label>
                        <input type="email" class="form-control" id = "email" required placeholder="Enter Your Email ID"><br>
                         
                        <label for = "address">Address: </label>
                        <input type="text" id="address" name="address" class="form-control" placeholder="Your Address" ><br>
                    
                        <label for = "state">State: </label>
                        <input type="text" class="form-control" id = "state" placeholder="Enter Your State" required><br>
                                
                        <label for = "country">Country </label>
                        <input type="text" class="form-control" id = "country" placeholder="Enter Your Country" required><br>
                                
                        <label for = "pincode">Pincode: </label>
                        <input type="number" class="form-control" id = "pincode" placeholder="Enter Your Pincode" required><br>
                
                        <label for = "gender">Gender: </label>
                        <input type="radio" name="gender" class="gender"  id = "gender" value="male" > Male
                        <input type="radio" name="gender" class="gender " id = "gender" value="female" > Female
                        <br>
                        <br>

                        <label for = "food">Choice of Food:<br><span class="food_span">(must choose at least 2 out of 5 options)</span></label><br>
                        <input type="checkbox" name = "food" value = "Indian" id="food1" class="food m-2">Indian <br>
                        <input type="checkbox" name = "food" value = "Thai" id="food2" class="food m-2">Thai <br>
                        <input type="checkbox" name = "food" value = "Mexican" id="food3" class="food m-2">Mexican <br>
                        <input type="checkbox" name = "food" value = "Italian" id="food4" class="food m-2">Italian <br>
                        <input type="checkbox" name = "food" value = "chinese" id="food5" class="food m-2">chinese <br><br>

                        <button type="submit" id="submit" class ="form-control btn btn-primary col-sm-4 col-md-4 col-lg-4">Submit</button>

                    </form>                   
                </div>

                <div class = "mt-5 col col-sm-12 col-md-12 col-lg-8">
                    <h1>Records</h1>
                        <table id="userTable" class="table table-striped">
                            <thead class="table-head text-dark">
                                <tr>
                                    <td>First Name</td>
                                    <td>Last Name</td>
                                    <td>Email id</td>
                                    <td>Address</td>
                                    <td>State</td>
                                    <td>Country</td>
                                    <td>Gender</td>
                                    <td>Food</td>
                                </tr>
                            </thead>
                            <tbody class="tbody" id="tbody">


                            </tbody>
                        </table>
                </div>
            </div>      
    </div>

    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    
</body>
</html>
